<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="form-container">
        <h2 class="form-title">Записаться на обучение</h2>
        <p class="form-description">
          Заполните данные, чтобы стать студентом на программе «Джуниор
          Frontend-разработчик»
        </p>
        <form class="form" action="">
          <input name="name" class="input" type="text" placeholder="Имя" />
          <input name="email" class="input" type="email" placeholder="Email" />
          <input
            name="phone"
            class="input"
            type="tel"
            placeholder="Номер телефона"
          />
          <button type="submit" class="button">Записаться</button>
        </form>
        <p class="description">
          Нажимая на кнопку, я
          <a class="description-link" href="#"
            >соглашаюсь на обработку персональных данных
          </a>
          и с правилами пользования Платформой
        </p>
      </div>
    </div>
  </body>
</html>
