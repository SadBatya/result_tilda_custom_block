<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="header-nav">
          <img
            src="https://s3.twcstorage.ru/a6037344-d38cc239-8007-4ed3-ab52-0b2a14f8ea76/tilda/result-logo-black.svg"
            alt=""
            class="header-logo"
          />
          <nav class="header-navigation">
            <ul class="header-navigation-list">
              <li class="header-navigation-item">
                <a href="" class="header-navigation-link">Главная</a>
              </li>
              <li class="header-navigation-item">
                <a href="" class="header-navigation-link"
                  >Обучение
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="9"
                    height="7"
                    viewBox="0 0 9 7"
                    fill="none"
                  >
                    <path
                      d="M7.5 2L4.5 5L1.5 2"
                      stroke="#050505"
                      stroke-width="1.5"
                      stroke-linecap="square"
                    />
                  </svg>
                </a>
              </li>
              <li class="header-navigation-item">
                <a href="" class="header-navigation-link">
                  Диагностика
                  <span class="header-badge">
                    <span class="header-dote"></span>
                    <span>New</span>
                  </span>
                </a>
              </li>
              <li class="header-navigation-item">
                <a href="" class="header-navigation-link">О нас</a>
              </li>
              <li class="header-navigation-item">
                <a href="" class="header-navigation-link">Отзывы</a>
              </li>
              <li class="header-navigation-item">
                <a href="" class="header-navigation-link"
                  >Медиа
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="9"
                    height="7"
                    viewBox="0 0 9 7"
                    fill="none"
                  >
                    <path
                      d="M7.5 2L4.5 5L1.5 2"
                      stroke="#050505"
                      stroke-width="1.5"
                      stroke-linecap="square"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-buttons">
          <button>Войти</button>
          <button>Начать бесплатно</button>
        </div>

        <div class="header-burger">
          <button class="header-burger-button">
            <span></span>
          </button>

          <div class="header-burger-menu">
            <nav class="header-burger-navigation">
              <h3 class="header-burger-title">Навигация</h3>
              <ul class="header-burger-navigation-list">
                <li class="header-burger-navigation-item">
                  <a href="" class="header-burger-navigation-link">Главная</a>
                </li>
                <li class="header-burger-navigation-item">
                  <a href="" class="header-burger-navigation-link">Обучение</a>
                </li>
                <li class="header-burger-navigation-item">
                  <a href="" class="header-burger-navigation-link">Диагностика</a>
                </li>
                <li class="header-burger-navigation-item">
                  <a href="" class="header-burger-navigation-link">О нас</a>
                </li>
                <li class="header-burger-navigation-item">
                  <a href="" class="header-burger-navigation-link">Отзывы</a>
                </li>
                <li class="header-burger-navigation-item">
                  <a href="" class="header-burger-navigation-link">Медиа</a>
                </li>
              </ul>
            </nav>
            <div class="header-contacts">
              <div class="header-contact">
                <span class="header-contact-title"> 8 (800) 700-22-51 </span>
                <span>Звонок по России бесплатный</span>
              </div>
              <div class="header-contact">
                <span class="header-contact-title">WhatsApp / Telegram</span>
                <span>Общение через мессенджер</span>
              </div>
            </div>
            <div class="header-burger-buttons">
              <button>Посмотреть программу</button>
              <button>Узнать цену</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
