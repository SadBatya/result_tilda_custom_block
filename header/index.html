<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="header-nav">
          <img
            src="https://s3.twcstorage.ru/a6037344-d38cc239-8007-4ed3-ab52-0b2a14f8ea76/tilda/result-logo-black.svg"
            alt=""
            class="logo"
          />
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item">
                <a href="" class="navigation-link">Главная</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link"
                  >Обучение
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="9"
                    height="7"
                    viewBox="0 0 9 7"
                    fill="none"
                  >
                    <path
                      d="M7.5 2L4.5 5L1.5 2"
                      stroke="#050505"
                      stroke-width="1.5"
                      stroke-linecap="square"
                    />
                  </svg>
                </a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">
                  Диагностика
                  <span class="badge">
                    <span class="dote"></span>
                    <span>New</span>
                  </span>
                </a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">О нас</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Отзывы</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link"
                  >Медиа
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="9"
                    height="7"
                    viewBox="0 0 9 7"
                    fill="none"
                  >
                    <path
                      d="M7.5 2L4.5 5L1.5 2"
                      stroke="#050505"
                      stroke-width="1.5"
                      stroke-linecap="square"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="buttons">
          <button>Войти</button>
          <button>Начать бесплатно</button>
        </div>

        <div class="burger">
          <button class="burger-button">
            <span></span>
          </button>

          <div class="burger-menu">
            <nav class="burger-navigation">
              <h3 class="title">Навигация</h3>
              <ul class="burger-navigation-list">
                <li class="burger-navigation-item">
                  <a href="">Главная</a>
                </li>
                <li class="burger-navigation-item">
                  <a href="">Обучение</a>
                </li>
                <li class="burger-navigation-item">
                  <a href="">Диагностика</a>
                </li>
                <li class="burger-navigation-item">
                  <a href="">О нас</a>
                </li>
                <li class="burger-navigation-item">
                  <a href="">Отзывы</a>
                </li>
                <li class="burger-navigation-item">
                  <a href="">Медиа</a>
                </li>
              </ul>
            </nav>
            <div class="contacts">
              <div class="contact">
                <span class="title"> 8 (800) 700-22-51 </span>
                <span>Звонок по России бесплатный</span>
              </div>
              <div class="contact">
                <span class="title">WhatsApp / Telegram</span>
                <span>Общение через мессенджер</span>
              </div>
            </div>
            <div class="burger-buttons">
              <button>Посмотреть программу</button>
              <button>Узнать цену</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>

</html>
